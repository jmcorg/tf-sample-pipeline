name: jmcorg-terraform CI
'on':
  push:
    branches: ["release","main" ] 
#   pull_request:
#         branches: [ "release","main" ]    
  workflow_dispatch: 
jobs:
  tf-ci:
    name: terraform-ci
    permissions:
      contents: write
      security-events: write
      id-token: write
      packages: write
    uses: jmcorg/devsecops-reusableworkflows/.github/workflows/rwf-terraform-ci.yml@development
    secrets: inherit
  tf-cd:
    name: terraform-cd
    needs: tf-ci
    permissions:
      contents: write
      security-events: write
      id-token: write
      packages: write
 
    uses: jmcorg/devsecops-reusableworkflows/.github/workflows/rwf-terraform-cd.yml@development
    secrets: inherit
    