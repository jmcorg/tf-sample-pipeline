name: Terraform
'on':
  push:
    branches:
      - main
  pull_request:
permissions:
  contents: write
jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.0
      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
